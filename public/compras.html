<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Corazón de Jesús</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/compras.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Corazón de Jesús" width="50"> Corazón de Jesús
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="compras.html">Carrito <span id="carrito-contador" class="badge bg-primary">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos Personalizados</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="carrito" class="container my-5">
        <h2>Carrito de Compras</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-lista"></tbody>
        </table>
        <h3 id="carrito-total">Total: S/ 0</h3>
        <button id="continuar-btn" class="btn btn-primary">Continuar la compra</button>
        <div id="detalles-compra" class="mt-3" style="display: none;">
            <div class="mb-3">
                <label for="nombre-torta" class="form-label">Nombre de la torta (opcional)</label>
                <input type="text" class="form-control" id="nombre-torta">
            </div>
            <h4>Selecciona una vela (opcional)</h4>
            <div id="velas-lista" class="row"></div>
            <button id="pagar-btn" class="btn btn-primary mt-3">Pagar</button>
            <div id="pago-opciones" class="mt-3" style="display: none;">
                <p>Selecciona un método de pago:</p>
                <button class="btn btn-success me-2" onclick="simularPago('Tarjeta')">Tarjeta</button>
                <button class="btn btn-success me-2" onclick="simularPago('Yape')">Yape</button>
                <button class="btn btn-success" onclick="simularPago('Plin')">Plin</button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Pastelería Corazón de Jesús. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/sweetalert2.min.js"></script>
    <script src="js/compras.js"></script>
</body>
</html>
